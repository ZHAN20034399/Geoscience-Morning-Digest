name: Daily Paper Digest

on:
  schedule:
    - cron: '0 23 * * *'  # 每天 23:00 UTC（7:00 北京时间）触发
  workflow_dispatch:     # 手动触发

jobs:
  daily-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser requests python-dotenv

      - name: Run RSS Reader
        run: python scripts/rss_reader.py

      - name: Generate Digest
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/generate_digest.py

      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python scripts/send_email.py
