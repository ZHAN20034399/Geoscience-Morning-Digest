name: Daily Paper Digest

on:
  schedule:
    - cron: '0 0 * * *' # 北京时间 8:00 (UTC 0 点)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests feedparser

      - name: Run RSS Reader
        run: python scripts/rss_reader.py

      - name: Generate DeepSeek Digest
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/generate_digest.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          if [ -n "$(git status --porcelain state/seen.json)" ]; then
            git add state/seen.json
            git commit -m "Update seen papers list [skip ci]"
            git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
            echo "Successfully pushed updated seen.json"
          else
            echo "No changes in seen.json to commit."
          fi

      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python scripts/send_email.py
